<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="icon" href="emoji.jpg" type="image/jpg">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="shortcut icon" href="emoji.jpg" type="image/jpg">
  <link rel="manifest" href="manifest.json">
  <title>Space Shooter Game</title>
  <style>
    html { font-size: 95%; }
    *{
        transition: all 3ms ease;
    }
    body {
      margin: 0;
      overflow: hidden;
      width: 100vw;
      background: black;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #gameArea {
      position: fixed;
      top: 0;
      width: 60vw;
      height: 100vh;
      background: lightgray;
      overflow: hidden;
      display: none; /* Hide initially */
    }
    #player {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      background: rgba(255, 0, 0, 0.007);
      bottom: 20px;
      box-shadow: 0 2rem 1rem #ffdd00e1;
      left: calc(50% - 15px);
    }

    #player .fas{
       font-size: 3rem;
       -webkit-text-fill-color:rgb(106, 163, 95);
      -webkit-text-stroke: 1.5px  goldenrod;
      
    }
    .bullet {
      width: 10px;
      height: 10px;
      border-radius: 2rem 2rem 0 0;
      box-shadow: 0 .9rem 0.9rem yellow;
      background-color: red;
      position: absolute;
    }
    .bullet2 {
      position: absolute;
      width: 25px;
      height: 25px;
      border-radius: 3rem 3rem 0 0;
      box-shadow: 0 2rem 1rem #ffb200d8;
      background: blue;
      animation: move 20s ease-out infinite;
    }
    @keyframes move {
      0% { top: 0rem; }
      100% { top: 100rem; }
    }

    
    .rock {
      position: absolute;
      width: 30px;
      height: 30px;
      border: .1px ridge rgb(233, 165, 165);
      border-radius: 0.9rem 0.3rem 0.8rem 0.2rem;
      background: grey;
      animation: move 10s ease-out infinite;
    }
    #score {
      position: relative;
      color: green;
      font-size: 1.5rem;
      left: 18rem;
      
    }
    .hscore {
      position: fixed;
      color: goldenrod;
      font-size: 1.5rem;
      top: 0rem;
      left: 25rem;
    }
    #playButton, #pauseButton, #start {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      position: fixed;
    }
    #playButton:hover, #pauseButton:hover, #start:hover {
      background-color: #45a049;
    }
    #start {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #pauseButton {
      top: 20px;
      left: 10px;
      display: none; /* Hide initially */
    }
    #playButton {
      top: 20px;
      right: 10px;
    }

    .modal {
  display: none; 
  position: fixed; 
  z-index: 1; 
  left: 0;
  top: 0;
  width: 50%; 
  height: 60%; 
  overflow: auto; 
  background-color: rgb(0,0,0); 
  background-color: rgba(0,0,0,0.4); 
}

.modal-content {
  background-color: #8a8787;
  margin: 15% auto; 
  padding: 20px;
  border: 1px solid #f30909;
  width: 80%; 
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

ul{
    color: white;
    position: absolute;
    text-transform: capitalize;
    font-size: 1.5rem;
    top: 4rem;

}


@media (min-width:320px) and (max-width:890px) {
    html{
    font-size: 60%;}

    #gameArea{
        height: 92vh;
        width: 99vw;
    }
}
  </style>
</head>
<body>
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Game Over</h2>
          <p id="finalScore"></p>
        </div>
      </div>

  <button id="playButton">Sound</button>
  <button id="start">Start Game</button>
  <ul>
    <li> Shoot and aim at asteroid.</li>
    <li>dodge asteroid.</li>
    <li>collect the blue special bullet.</li>
    <li>beat the highscore.</li>
    
  </ul>
  
  <div id="gameArea">
    <div id="player" ><i class="fas fa-jet-fighter-up"></i></div>
    <div id="score">Score: 00</div>
    <div class="hscore">High Score: 1500</div>
    <button id="pauseButton">Pause</button>
    <button id="playButton">Sound</button>
    <audio id="music" src="music1.mp3" loop></audio>
  </div>
  <script src="game.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>
</html>
